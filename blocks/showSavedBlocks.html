  <h2>GaleForce: Show Saved Blocks</h2>
  
    <div id="menu">
       Choose date or multiple filter settings and click Show. <p>
        <!-- will be populated from firebase and savedBlocks.js -->
        Choose date 
          <!-- <select id="date"><option value='all'>All</option></select>-->
         <input id="date" type="date" onChange="changeDate()">
     
     <script>
          document.getElementById('date').valueAsDate = new Date();
     </script><p>
        Choose team <select id=team><option value='all'>All</option></select> <p>
        Choose mission <select id=mission><option value='all'>All</option></select> <p>
        Choose player <select id=player><option value='all'>All</option></select><p>
       
            
        <button id="show">Show</button> 
        <button id="reset">Reset</button> <p>
         <hr>
       
        Choose time to show blocks and stats:<br>
          <button id="prev">&lt;</button>
          <select id="time"><option value='all'>All</option></select>
          <button id="next">&gt;</button> <p>
     <hr>
         Stats:
          <div id="stats"></div>
    </div>

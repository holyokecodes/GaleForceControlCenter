  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span id="close">&times;</span>
      <p><span id="msg">Name:</span> <input type="text" id="modalInput"></p>
      <select id="modalSelect" style="display:none; min-width:50%"></select>
      <p> <button id="modalEnterButton">Enter</button></p>
    </div>
  </div> 

  <!-- For unknown reasons, this div has to be before next one for blockly to inject -->
  <div id="editor-actions" style="display: none; visibility:hidden">
    Change the block name and create. <br>
    <button id="paramButton">Add Parameter</button>
    <button id="createButton">Create</button>
    <button id="cancelButton">Cancel</button>
  </div>
      <!-- display block/none or 0px height cause blockly not to inject too -->
  <div id="designWorkspace" style="display: none; height:80px; visibility:hidden"></div>
      

  <div id="blocklyDiv" style="height:100%;"></div>
  <div id="topButtons">
    <a id="greenflag-button" class="btn"></a>
    <a id="stop-button" class="btn"></a>
    <button id="save-button" class="btn">Save</button>
    <button id="load-button" class="btn">Load</button>
  </div>

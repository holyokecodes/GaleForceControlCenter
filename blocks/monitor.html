let today = new Date();     
let teamnone = document.getElementById("teamnone");
let teamZero = document.getElementById("teamZero");
firebase.database().ref('archive').on('child_added', (child) => {
     let key = child.key;
     let data = child.val();
     let output = "<p>Time " + data.time + "<br>Mission " + data.mission + "<br>Player: " + data.player + "<br>Changes: " + data.changes + "<br>Runs: " + data.runs + "<br> Status: " + data.status;
    
     // change to substring(4,10) for today's date, (4,7) for this month
     if (data.time.includes(today.toDateString().substring(4,10))) {
         if(data.team == "none")
            teamnone.innerHTML += output
         else if (data.team == "TeamZero")
            teamZero.innerHTML += output;
     }
});

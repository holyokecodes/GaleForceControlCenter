<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <title>GaleForce Login Screen</title>
</head>

<body>
    <div id="header">
        <div>
            <div class="row">
                <div id="pagetitle" class="col">
                    <h3 class="subheading">
                        CUSTOMIZE YOUR CHARACTER
                    </h3>
                    <h1 class="page-heading">
                        GALEFORCE LOGIN
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <div>
            <form>
                <div class="form-group">
                    <label for="displayNameInput">Display Name</label>
                    <input type="text" class="form-control" id="displayNameInput" value="Display Name">
                    <label for="teamNameInput">Team Name</label>
                    <input type="text" class="form-control" id="teamNameInput" value="Team Name">
                </div>
                <div class="form-group">
                    <label for="shirtColorInput">Shirt Color</label>
                    <input type="text" class="form-control" id="shirtColorInput" value="#FFFFFF">
                    <label for="pantsColorInput">Pants Color</label>
                    <input type="text" class="form-control" id="pantsColorInput" value="#FFFFFF">
                </div>
            </form>
            <button id="loginButton" type="button" class="btn btn-primary">Login</button>
        </div>
    </div>
</body>

</html>
